<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Fugitive</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/welcome.js"></script>
    <script src="scenes/game.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: window.innerWidth, //largura da tela do jogo
            height: window.innerHeight, //altura da tela do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 200
                    },
                    debug: false
                }
            },
            parent: "game",
            dom: {
                createContainer: true,
            },
            scene: [Welcome, Game]
        };

        var game = new Phaser.Game(config);
        game.scene.start('Welcome');
    </script>
</body>

</html>
